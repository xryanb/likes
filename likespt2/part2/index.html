<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likespt2</title>
    <link rel="stylesheet" href="/part2/style.css" type="text/css">
</head>
<body>
<div class="header">
    <h1>Network</h1>
</div>  

<div class="feed">
    <h1>Your Feed</h1>
</div>

<div class="layout">
    
<div class="profile">   
<div class="james">
    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png"  alt="blank-photo">
</div>
<div class="info">
    <a href="#" target="_blank">Add an avatar</a>
    <h2>James Doe</h2>
</div>
</div>

<div class="second-row">

<div class="outer">
<div class="top">
    <h1>Neil M</h1>
    <h2 class="neil">9 like(s)</h2>
    <button onclick="addUp(this)">Like</button>
</div>
<div class="about">
    <p>I just set up this new discord bot,let me<br>
    know what you all think. <a href="#" target="_blank">link</a></p>
</div>
</div>



<div class="outer">
<div class="top">
    <h1>Nichole K</h1>
    <h2 class="nichole">12 like(s)</h2>
    <button onclick="plusOne(this)">Like</button>
</div>
<div class="about">
    <p>Just finished my <a href="#" target="_blank">next comic</a>, check it out.</p>
</div>
</div>


<div class="outer">
<div class="top">
    <h1>Jim R</h1>
    <h2 class="jim">9 like(s)</h2>
    <button onclick="hereOne(this)">Like</button>
</div>
<div class="about">
    <p>I can't stop listenining to the <a href="#" target="_blank">new album</a>. <br>
    Who else is liking it?</p>
</div>
</div>

</div>
</div>

<script src="/part2/script.js"></script>
</body>
</html>
